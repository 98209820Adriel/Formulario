<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulario</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>
        <div class="screen">
            <div class="leftside">
                <img src="pexels-lisa-fotios-1330645.jpg" alt="">
            </div>
            <div class="rightside">
                <h1>Crie uma conta</h1>
                <form action="" method="POST" class="b7validator">
                    <label for="">
                        Seu nome:<br/>
                        <input type="text" name="name" data-rules="required/min=2" >
                    </label>
                    <label for="">
                        Seu e-maíl:<br/>
                        <input type="text" name="email" id="" data-rules="required/email" >
                    </label>
                    <label for="">
                        Sua senha:<br/>
                        <input type="password" name="password" id="" data-rules="required/min=4">
                    </label>
                    <label for="">
                        <input type="submit" value="Cadastrar">
                    </label>

                </form>

                <div>
                 Ja tem uma conta?   <a href="">Faça Login</a>
                </div>
                
            </div>
        </div>



    <script src="script.js"></script>
</body>
</html>
